 <!DOCTYPE html>
 <html>
     <head>
         <link rel="stylesheet" href="style.css">
         <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     </head>
     <body>
         <h1>
             This is my custom calculator
         </h1>
         <div class="container">
             <div class="display"> 
                 <p class="operation"></p>
                 <p class="result">123456789012345678901234567890</p>
             </div>
             <button class="utility" id= "clear">AC</button>
             <button class="utility" id="change-sign">+ / -</button>
             <button class="utility" id="%">%</button>
             <button class="operator" id="division" value="รท">รท</button>
             <button class="number" id="seven" value="7">7</button>
             <button class="number" id="eigth" value="8">8</button>
             <button class="number" id="nine" value="9">9</button>
             <button class="operator" id="multiplication" value="*">*</button>
             <button class="number" id="four" value="4" >4</button>
             <button class="number" id="five" value="5">5</button>
             <button class="number" id="six" value="6">6</button>
             <button class="operator" id="minus" value="-">-</button>
             <button class="number" id="one" value="1">1</button>
             <button class="number" id="two" value="2">2</button>
             <button class="number" id="three" value="3">3</button>
             <button class="operator" id="plus" value="+">+</button>
             <button class="number" id="cero" value="0">0</button>
             <button class="number" id="float" value=",">,</button>
             <button class="operator" id="equals" value="=">=</button>
         </div>

         <script src="script.js"></script>
     </body>
 </html>
